{% extends "main.html" %}
{% block content %}
  <h2>Make Changes to {{book.title}}</h2>
  <div class="bookForm">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('editBook', book_id=book.id) }}" id="bookForm">
      <div class="form-row">
        <div class="col-label">
          <label for="title">Title: </label>
        </div>
        <div class="col-form">
          <input name="title" id="title" type='text'>
        </div>
      </div>
      <div class="form-row">
        <div class="col-label">
          <label for="author">Author: </label>
        </div>
        <div class="col-form">
          <input name='author' id="author" type='text'>
        </div>
      </div>
      <div class="form-row">
        <div class="col-label">
          <label for="genre">Genre: </label>
        </div>
        <div class="col-form">
          <select name='genre' id="genre">
          {% for g in genres %}
            <option value='{{g.name}}'>{{g.name}}</option>
          {% endfor %}
        </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-label">
          <label for="desc">Description: </label>
        </div>
        <div class="col-form">
          <textarea name='description' form='bookForm' maxlength="256"></textarea>
        </div>
      </div>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
