{% extends "main.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="books">
    <h3>Latest Books:</h3>
    {% if not books %}
      <p>No Books Added Yet</p>
    {% endif %}
    <ul>
      {% for b in books %}
        <li>
          <a href="{{url_for('showBook', book_id=b.id)}}">{{b.title}}</a> by {{b.author}}
        </li>
      {% endfor %}
    </ul>
    <a href="{{url_for('addBook')}}">Add a New Book</a>
  </div>
{% endblock %}
