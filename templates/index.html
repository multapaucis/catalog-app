{% extends "main.html" %}
{% block content %}
  <div class="books">
    <h2>Books:</h2>
    <ul>
      {% for b in books %}
        <li>
          <a href="{{url_for('showBook', book_id=b.id)}}">{{b.title}}</a> by {{b.author}}
        </li>
      {% endfor %}
    </ul>
    <a href="{{url_for('addBook')}}">Add a New Book</a>
  </div>
{% endblock %}
