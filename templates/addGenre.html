{% extends "main.html" %}
{% block content %}
  <h2>Add a New Genre to the Library</h2>
  <div class="genreForm">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('addGenre') }}" id="genreForm">
      <p>
        Name: <input name="name" type='text'><br>
        Description:<br>
        <textarea name='description' form='genreForm' maxlength="256"></textarea><br>
        <input type="submit" value="Submit">
      </p>
    </form>
  </div>
{% endblock %}
