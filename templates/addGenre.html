<!DOCTYPE html>
<html>
<head>
  <title>Add a New Genre</title>
</head>
<body>
  <h2>Add a New Genre to the Library</h2>
  <div class="genreForm">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('addGenre') }}">
      <p>
        Name: <input name="name" type='text'><br>
        Description:<input name='description' maxlength="128"><br>
        <input type="submit" value="Submit">
      </p>
    </form>
  </div>
</body>
