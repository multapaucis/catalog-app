{% extends "main.html" %}
{% block title %}Delete {{genre.name}}{% endblock %}
{% block content %}
  <h2>Are you sure you wish to delete {{genre.name}}?</h2>
  <div class="genreForm">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('removeGenre', genre_id=genre.id) }}">
      <p>
        <input type="submit" value="Delete">
      </p>
    </form>
    <a href="{{url_for('index')}}">Return Home</a>
  </div>
{% endblock %}
