
<div class="genres">
  <h3>Genres:</h3>
  {% if not genres %}
    <p>No Genres Added Yet</p>
  {% endif %}
  <ul>
    {% for g in genres %}
      <li><a href="{{url_for('showGenre', genre_id=g.id)}}">{{g.name}}</a></li>
    {% endfor %}
  </ul>
  <a href="{{url_for('addGenre')}}">Add a New Genre</a>
  <br>
</div>
