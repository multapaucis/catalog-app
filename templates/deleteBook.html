<!DOCTYPE html>
<html>
<head>
  <title>Delete a Book</title>
</head>
<body>
  <h2>Are you sure you wish to delete {{book.title}}?</h2>
  <div class="bookForm">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('removeBook', book_id=book.id) }}">
      <p>
        <input type="submit" value="Delete">
      </p>
    </form>
    <a href="{{url_for('index')}}">Return Home</a>
  </div>
</body>
